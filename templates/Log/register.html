<script>
function Validate()
{
errors = [];

var name = document.getElementById('name').value;
var surname = document.getElementById('surname').value;
if(!name){
   errors.push("Podaj Imię Pacjenta !")
}

if(!surname){
   errors.push("Podaj Nazwisko Pacjenta !")
}

var email = document.getElementById('email').value;

if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
    {
        errors.push("Podałeś niepoprawny email !")
    }

var phone = document.getElementById('phone-number').value;

 if(!/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{3,6}$/.test(phone))
    {
        errors.push("Podałeś niepoprawny numer telefonu !")
    }
    var pass1 = document.getElementById('password1').value;
    var pass2 = document.getElementById('password2').value;

    if (pass1.length < 8) {
        errors.push("Hasło musi mieć co najmniej 8 znaków ! ");
    }
    if (pass1.search(/[a-z]/i) < 0) {
        errors.push("Hasło musi zawierać co najmniej jedną wielką literę !");
    }
    if (pass1.search(/[0-9]/) < 0) {
        errors.push("Hasło musi zawierać co najmniej jedną cyfrę !");
    }
    if (pass1 != pass2) {
        errors.push("Hasła się różnią !");
    }
    if (errors.length > 0) {
        alert(errors.join("\n"));
    }
    else{
        window.location.href = 'login.html';
    }
    }
</script>
