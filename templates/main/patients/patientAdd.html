<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Przychodnia</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css"/>
    <link rel="stylesheet" href="../../../css/main.css"/>
</head>
<body>
<nav class="navigation">
    <div class="container">
        <ul class="navigation__list">
            <li class="navigation__list-item navigation__list-item--home">
                <a href="../main.html">Home</a>
            </li>
            <li class="navigation__list-item">
                <a href="../contact.html">Kontakt</a>
            </li>
            <li class="navigation__list-item">
                <a href="../profile.html">Profil</a>
            </li>
            <li class="navigation__list-item">
                <a href="../logout.html">Wyloguj</a>
            </li>
        </ul>
    </div>
</nav>

<section class="section-logo">
    <div class="container">
        <h1 class="section-logo__title">
            Przychodnia Privat
        </h1>
    </div>
</section>
<section class="">
    <div class="container">
        <form th:action="@{/add}" th:object="${patient}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <br><br>
            <b>Dodaj pacjenta</b>
            <br><br>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{name}" placeholder="Imie: " required/>
            </div>
            <div class="form-group" >
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko" required/>
            </div>
            <div class="form-group" >
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Adres" required/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{number}" pattern="^[0-9\-\+]{9,15}$" placeholder="PESEL" required/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{number}" pattern="^[0-9\-\+]{9,15}$" placeholder="tel." required/>
            </div>
            <br>
            <button type="submit" class="btn-animated">Dodaj pacjenta:</button>
        </form>
        <a href="../main.html">Wróć</a>
    </div>
</section>
<br><br>
<section class="section-home">
    <div class="container">
        <div class="section-home__images">
            <img src="../../../img/medicover_ex.jpg" alt="">
            <img src="../../../img/odpornosc_na_plus_2.jpg" alt="">
            <img src="../../../img/swiadomy_mezczyzna_270x157.jpg"
                 alt="">
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container">
        <br>
        <CENTER><h3 class="footer__text">copyright &copy; Adrian Lachowicz 2019</h3></CENTER>
    </div>
</footer>
</body>
</html>
